<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Initiative</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sign-up.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <!-- Header -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo on the left -->
        <a class="navbar-brand" href="./index.html">
          <img
            src="./imgs/logo.png"
            alt="Tech Initiative Logo"
            class="me-2"
            height="40"
          />
        </a>

        <!-- Toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="#navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links on the right -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#categories"
                >Career Interests</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Get Involved</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <!-- Sign In button on the right -->
          <!-- <a href="#" class="btn btn-primary">Sign In</a> -->
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="container">
        <h1 class="display-2 fw-bold text-primary heading text-center">
          Create an Account
        </h1>
        <p class="h4 mb-3 text-center">Sign up to start your journey with us</p>

        <div class="row align-items-center justify-content-center">
          <div class="card card-shadow category-card" style="width: 50rem">
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >School Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >School Street Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <form class="row g-3">
                <div class="col-md-3">
                  <label for="inputEmail4" class="form-label"
                    >GPA (Unweighted)</label
                  >
                  <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label"
                    >GPA (Weighted)</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >&nbsp;&nbsp;</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="inputGroupFile01"
                  />
                </div>

                <div class="col-md-8">
                  <label for="inputPassword4" class="form-label"
                    >Home Street Address</label
                  >
                  <input type="text" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label"
                    >Home Zip Code</label
                  >
                  <input type="text" class="form-control" id="inputPassword4" />
                </div>

                <div class="col-12">
                  <label for="inputAddress" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder=""
                  />
                </div>

                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label"
                    >Desired Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
                <div class="col-12">
                  <select
                    class="js-example-basic-multiple js-states form-control"
                    name="states[]"
                    multiple="multiple"
                  >
                    <option value="AL">Alabama</option>
                    ...
                    <option value="WY">Wyoming</option>
                  </select>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="./script.js"></script>
    <link
      href="./select2-4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="./select2-4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".js-example-basic-multiple").select2({
          placeholder: "Select Interests",
          // width: "resolve",
        });
      });
    </script>
  </body>
</html>
